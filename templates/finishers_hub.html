{% extends "base.html" %}
{% block title %}Admin Hub{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 50px auto; text-align: center;">
    <h1 style="font-family: 'Limelight'; color: var(--purple);">üèÜ Hall of Fame Gen</h1>
    <p>Select a month to generate the finishers grid for screenshots.</p>
    
    <div style="margin: 30px 0;">
        <select id="selMonth" style="padding: 10px; font-size: 1.2rem; font-family: 'Limelight';">
            {% for m in range(1, 13) %}
            <option value="{{ m }}" {% if m == current_month %}selected{% endif %}>{{ m }}</option>
            {% endfor %}
        </select>
        <select id="selYear" style="padding: 10px; font-size: 1.2rem; font-family: 'Limelight';">
            {% for y in range(2024, 2030) %}
            <option value="{{ y }}" {% if y == current_year %}selected{% endif %}>{{ y }}</option>
            {% endfor %}
        </select>
    </div>

    <button onclick="goToPage()" class="btn-purple" style="font-size: 1.2rem; width: 100%;">
        Generate Page ‚Üí
    </button>
</div>

<script>
    function goToPage() {
        const m = document.getElementById('selMonth').value;
        const y = document.getElementById('selYear').value;
        window.location.href = `/secret-finishers/${y}/${m}`;
    }
</script>
{% endblock %}
